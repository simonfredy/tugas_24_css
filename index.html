<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tugas CSS NIOMIC</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <form action="">
            <div class="form-group">
                <strong><label>Nama Lengkap</label></strong><input type="text" class="form-control">
            </div>
            <div class="form-group">
                <strong><label>Alamat Rumah</label></strong><textarea name="" id="" cols="20" rows="4" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <strong><label>Foto Profil</label></strong><input type="file" name="" id="" class="form-control-file">
            </div>
            <div class="form-group">
                <strong><label>Alamat Email</label></strong><input type="email" class="form-control">
            </div>
            <div class="form-group">
                <strong><label>Password</label></strong><input type="password" class="form-control">
            </div>
            <div class="form-group">
                <strong><label>Jenis Kendaraan Anda: &nbsp;</label></strong>
                <div class="form-check form-check-inline">
                    <input type="radio" name="" id="" class="form-check-input">
                    <label class="form-check-label">Motor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="" id="" class="form-check-input">
                    <label class="form-check-label">Mobil</label>
                </div>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
